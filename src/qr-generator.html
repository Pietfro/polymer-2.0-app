<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/granite-qrcode-generator/granite-qrcode-generator.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="qr-generator">
  <template>
    <style include="shared-styles">
      :host {
        @apply(--layout-horizontal);
        padding: 10px;
      }

      .card {
        @apply(--layout-flex);
        flex-grow: .25;
      }

      .card .center {
        margin: 1rem 0 0;
        text-align: center;
        width: 100%;
      }

      .qr-code-generator {
        display: inline-block;
      }
    </style>

    <div class="card">
      <div>
        <paper-input label="MAC Address" value="{{_macAddress}}"></paper-input>
      </div>
      <div class="center">
        <granite-qrcode-generator class="qr-code-generator" data="[[_qrData]]" mode="alphanumeric" auto></granite-qrcode-generator>
      </div>
    </div>
  </template>

  <script>
    class QrGenerator extends Polymer.Element {
      static get is() { return 'qr-generator'; }
      static get properties() {
        return {
          _macAddress: {
            type: String,
            value: '',
            observer: '_onMacChange'
          },
          _qrData: {
            type: String,
            value: ''
          }
        }
      }
      _onMacChange(macAddress) {
        this.set('_qrData', macAddress);
      }
    }

    window.customElements.define(QrGenerator.is, QrGenerator);
  </script>
</dom-module>
