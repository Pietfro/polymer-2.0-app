<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="app-theme">
	<template>
		<style>
			:root {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;
				--grid-flex-grow: 0.5;

			}

			/* mobile-small */

			@media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {}

			/* mobile-large */

			@media all and (min-width: 361px) and (orientation: portrait) {}

			/* mobile-small-landscape */

			@media all and (min-width: 0) and (max-width: 480px) {}

			/* mobile-large-landscape */

			@media all and (min-width: 481px) {}

			/* tablet-small-landscape */

			@media all and (min-width: 600px) and (max-width: 960px) {}

			/* tablet-large-landscape */

			@media all and (min-width: 961px) {}

			/* tablet-small */

			@media all and (min-width: 600px) and (orientation: portrait) {}

			/* tablet-large */

			@media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}

			/* desktop-x-small */

			@media all and (min-width: 0) and (max-width: 480px) {
				:root {
					--grid-flex-grow: 1;
				}
			}

			/* desktop-small */

			@media all and (min-width: 481px) and (max-width: 840px) {
				:root {
					--grid-flex-grow: 1;
				}
			}

			/* desktop-medium */

			@media all and (min-width: 841px) and (max-width: 1280px) {
				:root {
					--grid-flex-grow: 0.5;
				}
			}

			/* desktop-large */

			@media all and (min-width: 1281px) and (max-width: 1600px) {
				:root {
					--grid-flex-grow: 0.3;
				}
			}

			/* desktop-xlarge */

			@media all and (min-width: 1601px) and (max-width: 1920px) {
				:root {
					--grid-flex-grow: 0.25;
				}
			}
		</style>
	</template>
</dom-module>
